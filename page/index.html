<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap");
    </style>
    <title>PN : Discord in the Office</title>
  </head>
  <body>
    <header>
      <img src="./images/favicon.ico" alt="Logo du forum" /> Project Nightmare :
      Discord in the office

      <!-- Le bouton inscription / connexion devient "déconnexion" si l'utilisateur est en ligne -->
      <button type="button" id="log-in">
        Inscription / Connexion || Déconnexion
      </button>
      <!-- Si connecté -->
      <button type="button" id="display-profile">Voir mon profil</button>
      <button type="button" id="display-online-users">
        Afficher / Masquer les utilisateurs en ligne
      </button>
      <button type="button" id="display-notifications">
        Afficher / Masquer les notifications
      </button>
      <button type="button" id="display-favorites">Favoris</button>
      <button type="button" id="switch-theme">Sélécteur de thème</button>
    </header>

    <!-- Page d'accueil -->
    <div id="front-page">
      <div class="front-page-header">
        <img src="" alt="Visuel de la page d'accueil" />
        <span>Description courte</span>
      </div>

      <div class="front-page-buttons">
        <button type="button" id="display-front-page-categ">
          Affichage en catégories
        </button>
        <button type="button" id="display-front-page-feed">
          Affichage en feed
        </button>
      </div>

      <!-- Affichage en catégories -->
      <div id="front-page-catégories"></div>

      <!-- Affichage en feed -->
      <div id="front-page-feed"></div>
    </div>
  </body>
</html>
